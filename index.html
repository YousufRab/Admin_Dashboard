<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebarHeader">
            <img src="./assets/view-dashboard.png" alt="dashboard icon">
            <h2>Dashboard</h2>
        </div>
        <img src="./assets/homeIcon.png" alt="home icon" class="sidebarImg">
        <p class="sBarLink">Home</p>
        <img src="./assets/account-box.png" alt="profile icon" class="sidebarImg">
        <p class="sBarLink">Profile</p>
        <img src="./assets/message.png" alt="message icon" class="sidebarImg">
        <p class="sBarLink">Messages</p>
        <img src="./assets/history.png" alt="history icon" class="sidebarImg">
        <p class="sBarLink">History</p>
        <img src="./assets/tasks.png" alt="Tasks icon" class="sidebarImg">
        <p class="sBarLink">Tasks</p>
        <img src="./assets/settings.png" alt="Settings icon" class="sidebarImg">
        <p class="sBarLink">Settings</p>
        <img src="./assets/help.png" alt="support icon" class="sidebarImg">
        <p class="sBarLink">Support</p>
        <img src="./assets/Privacy.png" alt="Privacy icon" class="sidebarImg">
        <p class="sBarLink">Privacy</p>
    </div>
    <div class="topPanel">
        <div class="topLeft">
            <div>
                <img src="./assets/search.png" alt="magnifying glass icon" id="magIcon">
                <input type="text" placeholder="Search..." id="search">
            </div>
            <div id="greetBox">
                <img src="./assets/turtle.jpg" alt="cartoon turtle" id="proPic">
                <p>Hi there,</p>
                <p>Elendil &nbsp&nbsp(@swordOfElendil)</p>
            </div>
        </div>
        <div class="topRight">
            <div>
                <img src="./assets/bell-ring-outline.png" alt="bell icon">
                <img src="./assets/turtle.jpg" alt="turtle icon" id="smallProPic">
                <p>Elendil Voronda</p>
            </div>
            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="content"></div>  
</body>
</html>
