<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./assets/view-dashboard.png" alt="dashboard icon">
            <div class="firstName">Dashboard</div>
            <img src="./assets/homeIcon.png" alt="home icon" class="sidebarImg">
            <div>Home</div>
            <img src="./assets/account-box.png" alt="profile icon" class="sidebarImg">
            <div>Profile</div>
            <img src="./assets/message.png" alt="message icon" class="sidebarImg">
            <div>Messages</div>
            <img src="./assets/history.png" alt="history icon" class="sidebarImg">
            <div>History</div>
            <img src="./assets/tasks.png" alt="Tasks icon" class="sidebarImg">
            <div>Tasks</div>
            <div></div>
            <img src="./assets/settings.png" alt="Settings icon" class="sidebarImg">
            <div>Settings</div>
            <img src="./assets/help.png" alt="support icon" class="sidebarImg">
            <div>Support</div>
            <img src="./assets/Privacy.png" alt="Privacy icon" class="sidebarImg">
            <div>Privacy</div>
        </div>
        <div class="topPanel">
            <div class="topLeft">
                <div>
                    <img src="./assets/search.png" alt="magnifying glass icon">
                    <input type="text" placeholder="Search..." id="search">
                </div>
                <div>
                    <img src="./assets/turtle.jpg" alt="cartoon turtle" id="proPic">
                    <p>Hi there,</p>
                    <p>Elendil @swordOfElendil</p>
                </div>
            </div>
            <div class="topRight">
                <div>
                    <img src="./assets/bell-ring-outline.png" alt="bell icon">
                    <img src="./assets/turtle.jpg" alt="turtle icon" id="smallProPic">
                    <p>Elendil Voronda</p>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
    
</body>
</html>
